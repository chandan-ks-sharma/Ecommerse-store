<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyUsQSMYk2G5fTkojBSYrF6prD" crossorigin="anonymous">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css -->
    <style>
        .custom-container {
            max-width: 500px;
            margin-top: 50px;
        }
         label{
            color:black;
            font-weight: bold;
         }
        .login-btn {
            max-width:75%;

        }
    </style>
    <title>Login Page</title>
</head>

<body class="bg-light">
<!-- Login form -->
    <div class="container custom-container justify-content-center">
        <h2 class="text-center">Login</h2>
        <form id="loginForm mt-2">
            <div class="form-group mt-4">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group mt-4">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="button" class="btn btn-secondary login-btn btn-block mt-4 mt-md-4" onclick="validateLogin()">Login</button>
        </form>


    </div>
<!-- js part -->
    <script>
        function validateLogin() {
            // Get values from the input fields
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Check if email and password match the expected values
            if (email === 'admin@admin.com' && password === '123456') {
                alert('Login successful');
            } else {
                alert('Incorrect email or password');
            }
        }
    </script>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-sL5Zfsh2K1KkhOY5YO4aSXH+zK/E0L6e7evzglWFLHvfaC9QTtxqWk5q4FpYzCvj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyUsQSMYk2G5fTkojBSYrF6prD" crossorigin="anonymous"></script>
</body>

</html>
