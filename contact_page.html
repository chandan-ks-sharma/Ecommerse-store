<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyUsQSMYk2G5fTkojBSYrF6prD" crossorigin="anonymous">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .business-image {
            max-width: 100%;
            min-height: 100%;
        }

        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .main-container {
                row-gap: 1rem;
            }

            .business-image {
                max-width: 100%;
                max-height:100%;
            }

            .image {
                margin-bottom: 1rem;
            }
        }
    </style>
    <title>Contact Page</title>
</head>

<body class="bg-info">

    <div class="container-fluid main-container mt-5">
        <h2 class="text-center ">Contact Us</h2>
        <div class="row mt-4 justify-content-center">

            <!-- Business Image-->
            <div class="col-md-4">
                <img src="image/business-image.jpg" class="business-image">
            </div>

            <!--Contact_Form -->
            <div class="col-md-4 justify-content-center bg-light">
                <div class="contact-form">
                    <form>
                        <div class="form-group mt-2">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group mt-2">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group mt-2">
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" rows="3"
                                placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-4">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-sL5Zfsh2K1KkhOY5YO4aSXH+zK/E0L6e7evzglWFLHvfaC9QTtxqWk5q4FpYzCvj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyUsQSMYk2G5fTkojBSYrF6prD" crossorigin="anonymous"></script>
</body>

</html>
