<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    /* Add custom style */
  </style>
  <title>Items in Cart</title>
</head>

<body>

  <div class="container mt-5 ">
    <div class="row">

      <!-- First Part - List of Items -->
      <div class="col-lg-8 border">
        <h2 class="text-center bg-primary mb-0 py-2 px-0">Items in Cart </h2>
        <div class="row mt-3">
          <!-- Item 1 -->
          <div class="col-md-4">
            <img src="mage/logo.png" alt="Product Image" class="img-fluid">
          </div>

          <div class="col-md-4">
            <h5>Product Name</h5>
            <p>Price: $XX.XX</p>
            <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
          </div>

          <div class="col-md-4">
            <form>
              <div class="input-group">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-secondary" type="button">-</button>
                </div>
                <input type="text" class="form-control" value="1">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">+</button>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>

      <!-- Second Part - Summary -->
      <div class="col-lg-4">
        <div class="card text-center justify-content:space-between">
          <div class="card-header">
           <h2> Summary </h2>
          </div>
          <div class="card-body">
            <p>Cost: $XX.XX</p>
            <p>Shipping: $XX.XX</p>
            <hr>

            <p>Total: $XX.XX</p>
            <button class="btn btn-primary">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
